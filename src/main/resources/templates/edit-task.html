<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Task - Task Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/styles.css}">
</head>
<body>
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header bg-warning text-dark">
                    <h4 class="mb-0"><i class="fas fa-edit"></i> Edit Task</h4>
                </div>
                <div class="card-body">
                    <form th:action="@{/update/{id}(id=${task.id})}" method="post">
                        <div class="mb-3">
                            <label for="title" class="form-label">Task Title *</label>
                            <input type="text" class="form-control" id="title" name="title"
                                   th:value="${task.title}" required>
                        </div>

                        <div class="mb-3">
                            <label for="description" class="form-label">Description</label>
                            <textarea class="form-control" id="description" name="description"
                                      rows="3" th:text="${task.description}"></textarea>
                        </div>

                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label for="dueDate" class="form-label">Due Date</label>
                                <input type="date" class="form-control" id="dueDate" name="dueDate"
                                       th:value="${task.dueDate}">
                            </div>
                            <div class="col-md-3">
                                <label for="category" class="form-label">Category</label>
                                <select class="form-select" id="category" name="category">
                                    <option value="PERSONAL" th:selected="${task.category == 'PERSONAL'}">Personal</option>
                                    <option value="WORK" th:selected="${task.category == 'WORK'}">Work</option>
                                    <option value="SHOPPING" th:selected="${task.category == 'SHOPPING'}">Shopping</option>
                                    <option value="HEALTH" th:selected="${task.category == 'HEALTH'}">Health</option>
                                    <option value="EDUCATION" th:selected="${task.category == 'EDUCATION'}">Education</option>
                                </select>
                            </div>
                            <div class="col-md-3">
                                <label for="priority" class="form-label">Priority</label>
                                <select class="form-select" id="priority" name="priority">
                                    <option value="LOW" th:selected="${task.priority == 'LOW'}">Low</option>
                                    <option value="MEDIUM" th:selected="${task.priority == 'MEDIUM'}">Medium</option>
                                    <option value="HIGH" th:selected="${task.priority == 'HIGH'}">High</option>
                                    <option value="URGENT" th:selected="${task.priority == 'URGENT'}">Urgent</option>
                                </select>
                            </div>
                        </div>

                        <div class="d-flex justify-content-between">
                            <a href="/" class="btn btn-secondary">Cancel</a>
                            <button type="submit" class="btn btn-primary">Update Task</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
